{% extends 'base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/password_reset_complete.css' %}">
{% endblock css %}

{% block extra_css %}
<style>
    body {
        background: url(../../../static/images/password_reset_complete.jpg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
 </style>
{% endblock extra_css %} 

{% block content %}
<div class="container h3-password-reset-complete">
    <h3>Password reset complete.</h3> 
</div>
<div class="container div-password-reset-complete">
    <hr>
    <small>Your new password has been set. You can log in now on the <a href="{% url 'account:login' %}">log in page</a>.</small>
    <hr>
</div>
{% endblock content %}
